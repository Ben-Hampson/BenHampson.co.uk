version: '3.7'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000 --settings=mysite.settings.dev
    volumes:
      - .:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - .env.dev
    depends_on:
      - db
  db:
    image: postgres:13.3-alpine
    restart: always
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.dev.db
  smtp:
    image: juanluisbaptiste/postfix:latest
    restart: always
    expose:
      - 25
    env_file:
      - .env.dev

volumes:
    postgres_data: